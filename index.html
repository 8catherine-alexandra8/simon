<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="img/ico" href="sources/favicon.ico">
</head>
<body>
    <main role="main" class="main">
        <div class="jumbotron top-banner">
            <div class="container header-box">
                <h1 class="display-3 main-header">Simon</h1>
                <h2 class="display-4 sub-header">press any key to start game</h2>
            </div>
        </div>
        <div class="container game-box">
            <div class="row">
                <div id="btn1" class="col upper-left"></div>
                <div id="btn2" class="col upper-right"></div>
            </div>
            <div class="row">
                <div id="btn3" class="col lower-left"></div>
                <div id="btn4" class="col lower-right"></div>
            </div>
            <audio class="sounds" id="sound1" controls preload="none">
                <source src="sources/sound1.mp3" type="audio/mp3">
            </audio>
            <audio class="sounds" id="sound2" controls preload="none">
                <source src="sources/sound2.mp3" type="audio/mp3">
            </audio>
            <audio class="sounds" id="sound3" controls preload="none">    
                <source src="sources/sound3.mp3" type="audio/mp3">
            </audio>
            <audio class="sounds" id="sound4" controls preload="none">
                <source src="sources/sound4.mp3" type="audio/mp3">
            </audio>
            <audio class="sounds" id="soundOver" controls preload="none">   
                <source src="sources/gameOver.mp3" type="audio/mp3">
            </audio>        
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
